swagger: "2.0"
info:
  description: "Api para pedir informacion de los platos de un restaurante"
  version: "1.0.0"
  title: "Delilah Rest√≥"
host: "localhost:3000"  
tags:
- name: "User"
  description: "crear, consultar, modificar o eliminar usuario"
- name: "Admin"
  description: "Informacion que puede observar el administrador del sitio"
- name: "Order"
  description: "Informacion de los pedidos"
- name: "Plates"
  description: "Informacion de los platos"
schemes:
- "http"

paths: 
  /user/login:
    post:
      tags:
      - "User"
      summary: "Consultar usuario" 
      parameters:
      - in: "body"
        name: "body"
        description: "crear nuevo usuario"
        required: true
        schema:
          type: "object"
          properties:
            username:
              type: "string"
              description: "The user name for login"
            password:
              type: "string"
              description: "The password for login in clear text"

      responses:
        "200":
          description: "Respuesta exitosa"
          schema:
            type: "object"
            properties:
              status:
                type: "string"
                description: "si fue exitosa o no la peticion"
              status_code:
                type: "integer"
                description: "codigo de estado"
              message:
                type: "string"
                description: "mensaje"
              data:
                $ref: "#/definitions/UserLogin"
        "403":
          description: "no autorizado"

  /user/signUp: 
    post:
      tags: 
      - "User"
      summary: "Crear usuario"
      parameters:
      - in: "body"
        name: "body"
        description: "crear nuevo usuario"
        required: true
        schema:
          $ref: "#/definitions/newUser"
      responses:
        "200":
          description: "Respuesta exitosa"
          schema:
            type: "object"
            properties:
              status:
                type: "string"
                description: "si fue exitosa o no la peticion"
              status_code:
                type: "integer"
                description: "codigo de estado"
              message:
                type: "string"
                description: "mensaje de la peticion"
              data:
                $ref: "#/definitions/User"
        "403":
          description: "no autorizado"
      
  /user:
    put:
      tags:
      - "User"
      summary: "modificar usuario" 
      parameters:
      - name: "id"
        in: "query"
        description: "id de usuario a modificar"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        description: 'datos a modificar'
        required: true
        schema:
          type: "object"
          properties:
            data:
              $ref: "#/definitions/newUser"
      responses:
        "200":
          description: "Respuesta exitosa"
          schema:
            type: "object"
            properties:
              status:
                type: "string"
                description: "si fue exitosa o no la peticion"
              status_code:
                type: "integer"
                description: "codigo de estado"
              message:
                type: "string"
                description: "mensaje de la peticion"
              data:
                $ref: "#/definitions/User"
        "403":
          description: "no autorizado"
      security:
      - api_key: []
          
    delete:
      tags:
      - "User"
      summary: "borrar usuario"
      parameters:
      - name: "id_user"
        in: "query"
        description: "id del usuario"
        required: true
        type: "string"
      responses:
        "200":
          description: "respuesta exitosa"
          schema:
            type: "object"
            properties:
              status:
                type: "string"
                description: "si fue exitosa o no la peticion"
              status_code:
                type: "integer"
                description: "codigo de estado"
              message:
                type: "string"
                description: "mensaje de la peticion"
              data:
                $ref: "#/definitions/User"
        "403":
          description: "no autorizado"
      security:
        - api_key: []
          
      
  /admin:
    get:
      tags:
      - "Admin"
      summary: "Consultar pedidos" 
      responses:
        "200":
          description: "Respuesta exitosa"
          schema:
            type: "object"
            properties:
              status:
                type: "string"
                description: "si fue exitosa o no la peticion"
              status_code:
                type: "integer"
                description: "codigo de estado"
              message:
                type: "string"
                description: "mensaje de la peticion"
              data:
                type: "array"
                description: "lista de pedidos"
                items:
                  $ref: '#/definitions/orderItemAdmin'
        "403":
            description: "no autorizado"
      security:
        - api_key: []
          AdminAuth: []
                
  /admin/order:
    get:
      tags:
      - "Admin"
      summary: "Consultar informacion de pedido" 
      parameters:
      - name: "id"
        in: "query"
        description: "username de usuario a modificar"
        required: true
        type: "string"
      responses:
        "200":
          description: "Respuesta exitosa"
          schema:
            type: "object"
            properties:
              status:
                type: "string"
                description: "si fue exitosa o no la peticion"
              status_code:
                type: "integer"
                description: "codigo de estado"
              message:
                type: "string"
                description: "mensaje de la peticion"
              data:
                $ref: "#/definitions/orderItemDetailAdmin"
                
        "403":
          description: "no autorizado"
      security:
        - api_key: []
          AdminAuth: []
  /admin/status:
    put:
      tags:
      - "Admin"
      summary: "actualizar estado del pedido" 
      parameters:
      - name: "id"
        in: "query"
        description: "id de la orden a actualizar"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        description: 'datos a modificar'
        required: true
        schema:
          type: "object"
          properties:
            id_status:
              type: "integer"
              description: "id del estado al cual debe ser actualizado"
      responses:
        "200":
          description: "Respuesta exitosa"
          schema:
            type: "object"
            properties:
              status:
                type: "string"
                description: "si fue exitosa o no la peticion"
              status_code:
                type: "integer"
                description: "codigo de estado"
              message:
                type: "string"
                description: "mensaje de la peticion"
              data:
                $ref: "#/definitions/orderItemStatusAdmin"
                
        "403":
          description: "no autorizado"
      security:
        - api_key: []
          AdminAuth: []
  
  /order/neworder: 
    post:
      tags: 
      - "Order"
      summary: "Crear nuevo pedido"
      parameters:
      - in: "body"
        name: "body"
        description: "informacion del pedido"
        required: true
        schema:
          $ref: "#/definitions/newOrder"
      responses:
        "200":
          description: "Respuesta exitosa"
          schema:
            type: "object"
            properties:
              status:
                type: "string"
                description: "si fue exitosa o no la peticion"
              status_code:
                type: "integer"
                description: "codigo de estado"
              message:
                type: "string"
                description: "mensaje de la peticion"
              data:
                type: "object"
                description: "informacion del pedido creado"
                properties:
                  id_event:
                    type: "integer"
                    description: "id del pedido"
                  id_user:
                    type: "integer"
                    description: "id del usuario"
                  id_payment:
                    type: "integer"
                    description: "id del metodo de pago"
                  id_status:
                    type: "integer"
                    description: "id del estado"
                  address:
                    type: "string"
                    description: "direccion de envio"
                  event_hour:
                    type: "string"
                    description: "fecha y hora del evento"
        "403":
          description: "no autorizado"
      security:
      - api_key: []
  
  /order/history:
    get:
      tags:
      - "Order"
      summary: "Consultar informacion de pedido" 
      parameters:
      - name: "id"
        in: "query"
        description: "username de usuario a modificar"
        required: true
        type: "string"
      responses:
        "200":
          description: "Respuesta exitosa"
          schema:
            type: "object"
            properties:
              status:
                type: "string"
                description: "si fue exitosa o no la peticion"
              status_code:
                type: "integer"
                description: "codigo de estado"
              message:
                type: "string"
                description: "mensaje de la peticion"
              data:
                $ref: "#/definitions/orderItem"
                
        "403":
          description: "no autorizado"
      security:
        - api_key: []
    
  
  /plates/allplates:
    get:
      tags:
      - "Plates"
      summary: "Consultar platos" 
      responses:
        "200":
          description: "Respuesta exitosa"
          schema:
            type: "object"
            properties:
              status:
                type: "string"
                description: "si fue exitosa o no la peticion"
              status_code:
                type: "integer"
                description: "codigo de estado"
              message:
                type: "string"
                description: "mensaje de la peticion"
              data:
                type: "array"
                description: "lista de platos"
                items:
                  $ref: '#/definitions/plateItem'
        "403":
            description: "no autorizado"
      security:
        - api_key: []
  
  /plates:
    get:
      tags:
      - "Plates"
      summary: "Consultar un plato por id"
      parameters:
      - name: "id"
        in: "query"
        description: "username de usuario a modificar"
        required: true
        type: "string"
      responses:
        "200":
          description: "Respuesta exitosa"
          schema:
            type: "object"
            properties:
              status:
                type: "string"
                description: "si fue exitosa o no la peticion"
              status_code:
                type: "integer"
                description: "codigo de estado"
              message:
                type: "string"
                description: "mensaje de la peticion"
              data:
                type: "array"
                description: "lista de platos"
                items:
                  $ref: '#/definitions/plateItem'
        "403":
            description: "no autorizado"
      security:
        - api_key: []
          AdminAuth: []
    
    post:
      tags:
      - "Plates"
      summary: "crear un nuevo plato"
      parameters:
      - in: "body"
        name: "body"
        description: "informacion del pedido"
        required: true
        schema:
          $ref: "#/definitions/newPlateItem"
      responses:
        "200":
          description: "Respuesta exitosa"
          schema:
            type: "object"
            properties:
              status:
                type: "string"
                description: "si fue exitosa o no la peticion"
              status_code:
                type: "integer"
                description: "codigo de estado"
              message:
                type: "string"
                description: "mensaje de la peticion"
              data:
                type: "array"
                description: "lista de platos"
                items:
                  $ref: '#/definitions/plateItem'
        "403":
            description: "no autorizado"
      security:
        - api_key: []
    
    put:
      tags:
      - "Plates"
      summary: "crear un nuevo plato"
      parameters:
      - name: "id"
        in: "query"
        description: "username de usuario a modificar"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        description: "informacion del pedido"
        required: true
        schema:
          $ref: "#/definitions/newPlateItem"
      responses:
        "200":
          description: "Respuesta exitosa"
          schema:
            type: "object"
            properties:
              status:
                type: "string"
                description: "si fue exitosa o no la peticion"
              status_code:
                type: "integer"
                description: "codigo de estado"
              message:
                type: "string"
                description: "mensaje de la peticion"
              data:
                type: "array"
                description: "lista de platos"
                items:
                  $ref: '#/definitions/plateItem'
        "403":
            description: "no autorizado"
      security:
        - api_key: []
          AdminAuth: []
          
    delete:
      tags:
      - "Plates"
      summary: "crear un nuevo plato"
      parameters:
      - name: "id"
        in: "query"
        description: "username de usuario a modificar"
        required: true
        type: "string"
      responses:
        "200":
          description: "Respuesta exitosa"
          schema:
            type: "object"
            properties:
              status:
                type: "string"
                description: "si fue exitosa o no la peticion"
              status_code:
                type: "integer"
                description: "codigo de estado"
              message:
                type: "string"
                description: "mensaje de la peticion"
              data:
                type: "object"
                description: "vacio"
  
        "403":
            description: "no autorizado"
      security:
        - api_key: []
          AdminAuth: []
    
  
  
securityDefinitions:
  api_key:
    type: "apiKey"
    name: "api_key"
    in: "header"
    description: "Token de autenticacion"
    
  AdminAuth:
    type: "basic"
    description: "Rol administrador requerido"
    
  
    
definitions:
  UserLogin:
    type: "object"
    properties:
      id_user:
        type: "number"
        description: "id unico del usuario"
      name:
        type: "string"
        description: "nombre del usuario"
      lastname:
        type: "string"
        description: "apellidpo del usuario"
      email:
        type: "string"
        description: "correo del usuario"
      phone:
        type: "string"
        description: "telefono del usuario"
      address:
        type: "string"
        description: "direccion de envio del usuario"
      username:
        type: "string"
        description: "identificador unico del usuario"
      admin:
        type: "number"
        description: "si es 1 el usuario es administrador"
      api_key:
        type: "string"
        description: "token de autenticacion"

  newUser:
    type: "object"
    properties:
      name:
        type: "string"
        description: "nombre del usuario"
